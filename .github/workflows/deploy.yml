# This is a workflow for building the RBMD executable on all three major platforms.
# Example blatantly stolen from https://github.com/jimkring/kasa-cli/

name: build_python_onefile_multi-platform
env:
  REPO_NAME: ${{ github.event.repository.name }}
# Controls when the workflow will run
on:
  # Triggers the workflow if a tag is pushed
  push:
    tags:
      - "**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      # Check-out repository
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Python Environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      # Install Dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      # Build python script into a stand-alone exe
      - name: Build with Nuitka Action
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: 1.4.8
          script-name: src/userinterface.py
          onefile: true
          enable-plugins: pyside6
          enable-console: false
          disable-console: true
          macos-create-app-bundle: true
          #show-scons: true
          output-file: $REPO_NAME
  
      # Uploads artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: build/${{ env.REPO_NAME }}

  release:
    runs-on: [ubuntu-latest]
    needs: build
    steps:
      # add Releases
      - name: Release
        uses: ncipollo/release-action@main
        with: 
          makeLatest: "true"
          generateReleaseNotes: false
          artifacts: build/${{ env.REPO_NAME }}